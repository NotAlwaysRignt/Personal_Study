<html>
    <head>
        <meta http-equiv="content-type" content="txt/html; charset=utf-8" />
        <title>我的阿里地图</title>
            <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
            <script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
            <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.3&key=cb1a5351c2194bb84c1bcc3f5c48bb87"></script>
             <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
    </head>
    <body>
    <div id="container"></div>
    </body>

    <script>
    var map = new AMap.Map('container', {
    resizeEnable: true,
    zoom:11,
    center: [116.397428, 39.90923]        
});
    </script>
</html>  
<!--
head部分，设置meta，引入阿里地图的CSS JS
body部分，需要一个div用来放入地图，id必须名为container
生成地图 new 一个AMap.Map类，第一个参数为container
第二个参数用于配置这个初始地图的相关信息，可以没有
-->
